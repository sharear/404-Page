<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>404 page</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
